    <script>

        // Crie uma função que realize a soma dos números de 1 a 10.

        function soma() {

        var resultado = 0;
            
            for (i = 1; i < 11; i++) {

                resultado = resultado + i;
                
            }

            return resultado;
            
        } 

        var resultadoSoma = soma();
